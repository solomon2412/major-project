<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Candidate Registration Form</title>
    <style>
        body {
            background-image: url("someone standing with an id card.png");
        
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #dbd4d4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ed6307;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1267e7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Election Candidate Registration</h2>
        <form action="connect.php" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required name="fullname">
            </div>
            <div class="form-group">
                <label for="Roll number">Roll number</label>
                <input type="Roll number" id="Roll number" name="Roll number" required name="rollnumber">
            </div>
            
            
            <button type="button" >Register</button>
        </form>
    </div>
</body>
</html>
